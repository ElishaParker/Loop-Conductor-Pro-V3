<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopConductor Pro v3.4</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ðŸŽµ Loop Conductor Pro</h1>
  <div class="global-controls">
    <button id="playAll">Play All</button>
    <button id="stopAll">Stop All</button>
    <button id="addTrack">+ Add Track</button>
    <label>Master Volume <input type="range" id="masterVol" min="0" max="1" step="0.01" value="0.8" /></label>
  </div>
  <div id="trackContainer" class="track-container"></div>

  <footer>
    <p>Â© 2025 Elisha Blue Parker â€” LoopConductor Pro v3.4</p>
  </footer>

  <!-- Independent Splash Overlay -->
  <div id="splash" style="display:none;">
    <div id="splashContent">
      <h1>ðŸŽ¶ Loop Conductor Pro</h1>
      <p id="splashStatus">Initializing audio engineâ€¦</p>

      <div id="loadingBar"><div id="loadingProgress"></div></div>

      <button id="continueBtn" style="display:none;">Continue</button>

      <p class="donate">
        Support open development â†’ 
        <a href="https://paypal.me/iamvibration" target="_blank">paypal.me/iamvibration</a>
      </p>
    </div>
  </div>

  <script type="module" src="loopconductor.js"></script>

  <!-- Detached Splash Controller -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const splash = document.getElementById("splash");
    const progress = document.getElementById("loadingProgress");
    const continueBtn = document.getElementById("continueBtn");

    // show splash after 0.5 s
    setTimeout(() => {
      splash.style.display = "flex";
      splash.classList.add("fade-in");
      progress.classList.add("animate");

      // fade-in continue button after 7 s
      setTimeout(() => {
        continueBtn.style.display = "inline-block";
        setTimeout(() => continueBtn.classList.add("show"), 100);
      }, 7000);
    }, 500);

    // remove splash when user clicks continue
    continueBtn.addEventListener("click", () => {
      splash.classList.add("fade-out");
      setTimeout(() => splash.remove(), 1000);
    });
  });
  </script>
</body>
</html>
